<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-6">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Account</h2>

        <form id="signupForm" class="space-y-4">
            <!-- Full Name -->
            <div>
                <label class="block text-gray-700 text-sm font-medium mb-1">UserName</label>
                <input type="text" placeholder="UserName" id="username"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>

            <!-- Email -->
            <div>
                <label class="block text-gray-700 text-sm font-medium mb-1">Email</label>
                <input type="email" placeholder="Enter your email" id="email"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-gray-700 text-sm font-medium mb-1">Password</label>
                <input type="password" placeholder="Create a password" id="password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>

            <!-- Confirm Password -->
            <div>
                <label class="block text-gray-700 text-sm font-medium mb-1">Confirm Password</label>
                <input type="password" placeholder="Re-enter password" id="cpassword"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>

            <!-- Button -->
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">
                Sign Up
            </button>
        </form>

        <!-- Login Link -->
        <p class="mt-6 text-center text-gray-600 text-sm">
            Already have an account?
            <a href="login.html" class="text-blue-600 font-medium hover:underline">Login</a>
        </p>
    </div>

    <!-- JS Example (prevent reload) -->
    <script src="sigup.js">

    </script>
</body>

</html>
