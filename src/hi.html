<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-md p-4 flex justify-between items-center md:hidden">
        <button id="menuButton" class="flex flex-col justify-between h-6 w-8 focus:outline-none">
            <span class="block h-0.5 w-full bg-gray-800"></span>
            <span class="block h-0.5 w-full bg-gray-800"></span>
            <span class="block h-0.5 w-full bg-gray-800"></span>
        </button>
        <h1 class="text-2xl font-bold text-gray-800">Expense Tracker</h1>
        <button id="logout" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Logout</button>
    </header>

    <div class="flex">

        <!-- Sidebar -->
        <aside id="sidebar"
            class="w-64 bg-white shadow-md h-screen fixed md:sticky top-0 transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-50">
            <div class="p-6">
                <h1 class="text-2xl font-bold mb-8 text-gray-800">Expense Tracker</h1>
                <nav class="space-y-4">
                    <a href="home.html" class="flex items-center py-2 px-4 rounded hover:bg-gray-200">
                        <i class="fas fa-tachometer-alt mr-3"></i> Dashboard
                    </a>
                    <a href="expenses.html" class="flex items-center py-2 px-4 rounded hover:bg-gray-200">
                        <i class="fas fa-plus-circle mr-3"></i> Expenses
                    </a>
                    <a href="income.html" class="flex items-center py-2 px-4 rounded hover:bg-gray-200">
                        <i class="fas fa-wallet mr-3"></i> Income
                    </a>
                    <a href="savings.html" class="flex items-center py-2 px-4 rounded hover:bg-gray-200">
                        <i class="fas fa-piggy-bank mr-3"></i> Savings
                    </a>
                    <a href="transactions.html" class="flex items-center py-2 px-4 rounded hover:bg-gray-200">
                        <i class="fas fa-exchange-alt mr-3"></i> Transactions
                    </a>
                    <a href="settings.html" class="flex items-center py-2 px-4 rounded hover:bg-gray-200">
                        <i class="fas fa-cog mr-3"></i> Settings
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Overlay for mobile -->
        <div id="overlay" class="fixed inset-0 bg-black opacity-50 hidden z-40 md:hidden"></div>

        <!-- Main content -->
        <main class="flex-1 p-4 md:p-8 pb-20 md:pb-8">

            <h2 class="text-3xl font-semibold text-gray-800 mb-6">Welcome, User!</h2>

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 sm:grid-cols-3 lg:grid-cols-3 gap-6 mb-8">
                <a href="#" class="bg-white shadow-lg rounded-lg p-6 hover:shadow-xl transition block">
                    <h3 class="text-gray-500 font-medium mb-2">Current Money</h3>
                    <p id="currentMoney" class="text-2xl font-bold text-gray-800">₹0</p>
                </a>
                <a href="#" class="bg-white shadow-lg rounded-lg p-6 hover:shadow-xl transition block">
                    <h3 class="text-gray-500 font-medium mb-2">Net Worth</h3>
                    <p id="netWorth" class="text-2xl font-bold text-gray-800">₹0</p>
                </a>
                <a href="#" class="bg-white shadow-lg rounded-lg p-6 hover:shadow-xl transition block">
                    <h3 class="text-gray-500 font-medium mb-2">Total Expenses</h3>
                    <p id="totalExpenses" class="text-2xl font-bold text-gray-800">₹0</p>
                </a>
                <a href="#" class="bg-white shadow-lg rounded-lg p-6 hover:shadow-xl transition block">
                    <h3 class="text-gray-500 font-medium mb-2">Total Income</h3>
                    <p id="totalIncome" class="text-2xl font-bold text-gray-800">₹0</p>
                </a>
                <a href="#" class="bg-white shadow-lg rounded-lg p-6 hover:shadow-xl transition block">
                    <h3 class="text-gray-500 font-medium mb-2">Total Savings</h3>
                    <p id="totalSavings" class="text-2xl font-bold text-gray-800">₹0</p>
                </a>
                <a href="#" class="bg-white shadow-lg rounded-lg p-6 hover:shadow-xl transition block">
                    <h3 class="text-gray-500 font-medium mb-2">Total Transactions</h3>
                    <p id="totalTransactions" class="text-2xl font-bold text-gray-800">₹0</p>
                </a>
            </div>

            <!-- Recent Entries -->
            <div class="mb-8">
                <h3 class="text-xl font-semibold mb-2">Recent Entries</h3>
                <select id="entryFilter" class="border rounded p-2 mb-2">
                    <option value="all">All</option>
                    <option value="expenses">Expenses</option>
                    <option value="incomes">Income</option>
                    <option value="savings">Savings</option>
                    <option value="transactions">Transactions</option>
                </select>
                <ul id="recentEntries" class="divide-y divide-gray-200 border rounded p-2"></ul>
            </div>

            <!-- Reports -->
            <div>
                <h3 class="text-xl font-semibold mb-2">Reports</h3>
                <select id="reportFilter" class="border rounded p-2 mb-2">
                    <option value="day">By Day</option>
                    <option value="month">By Month</option>
                    <option value="year">By Year</option>
                </select>
                <div id="reportContainer" class="border rounded p-2"></div>
            </div>

        </main>
    </div>

    <script src="dashboard.js"></script>
    <script src="report.js"></script>
</body>

</html>
