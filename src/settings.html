<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Settings - Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Ensure body has a background and smooth font */
        body {
            @apply bg-gray-100 font-sans min-h-screen;
        }

        /* Sidebar styling */
        #sidebar {
            @apply fixed top-0 left-0 w-64 h-full bg-white shadow-lg p-6 transform -translate-x-full transition-transform duration-300 z-50;
        }

        /* Overlay */
        #overlay {
            @apply fixed inset-0 bg-black bg-opacity-40 hidden z-40;
        }

        /* Menu button */
        #menuButton {
            @apply p-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none;
        }

        /* Form fields */
        form input,
        form select,
        form textarea {
            @apply w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4;
        }

        /* Buttons */
        button {
            @apply px-4 py-2 rounded-md font-medium focus:outline-none;
        }

        /* Add source/category buttons */
        #addSource,
        #addCategory,
        #addSavingType {
            @apply bg-green-600 text-white hover:bg-green-700 ml-2 p-2 rounded;
        }

        /* Delete button */
        .deleteBtn {
            @apply bg-red-600 text-white px-2 py-1 rounded hover:bg-red-700;
        }

        /* Recent entries list */
        #recentEntries li {
            @apply bg-white shadow p-3 mb-2 rounded flex justify-between items-center;
        }

        /* Hide elements */
        .hidden {
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #sidebar {
                width: 80%;
            }
        }
    </style>
</head>

<body class="bg-gray-50 font-sans">

    <!-- Top bar (mobile only) -->
    <header class="bg-white shadow-md p-4 flex justify-between items-center md:hidden fixed top-0 left-0 right-0 z-50">
        <button id="menuButton" class="flex flex-col justify-between h-6 w-8 focus:outline-none">
            <span class="block h-0.5 w-full bg-gray-800"></span>
            <span class="block h-0.5 w-full bg-gray-800"></span>
            <span class="block h-0.5 w-full bg-gray-800"></span>
        </button>
        <h1 class="text-xl font-bold text-gray-800">Settings</h1>
        <a href="login.html" class="logout bg-red-600 text-white px-3 py-1 rounded shadow hover:bg-red-700">Logout</a>
    </header>

    <div class="flex pt-16 md:pt-0">

        <!-- Sidebar -->
        <aside id="sidebar"
            class="w-64 bg-white shadow-md h-screen fixed md:sticky top-0 transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-50">
            <div class="p-6">
                <h1 class="text-2xl font-bold mb-8 text-gray-800">Expense Tracker</h1>
                <nav class="space-y-4">
                    <a href="home.html" class="flex items-center py-2 px-4 rounded hover:bg-gray-200">
                        <i class="fas fa-tachometer-alt mr-3"></i> Dashboard
                    </a>
                    <a href="expenses.html" class="flex items-center py-2 px-4 rounded hover:bg-gray-200">
                        <i class="fas fa-plus-circle mr-3"></i> Expenses
                    </a>
                    <a href="income.html" class="flex items-center py-2 px-4 rounded hover:bg-gray-200">
                        <i class="fas fa-wallet mr-3"></i> Income
                    </a>
                    <a href="savings.html" class="flex items-center py-2 px-4 rounded hover:bg-gray-200">
                        <i class="fas fa-piggy-bank mr-3"></i> Savings
                    </a>
                    <a href="transactions.html" class="flex items-center py-2 px-4 rounded hover:bg-gray-200">
                        <i class="fas fa-exchange-alt mr-3"></i> Transactions
                    </a>
                    <a href="#" class="flex items-center py-2 px-4 rounded hover:bg-gray-200">
                        <i class="fas fa-cog mr-3"></i> Settings
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Overlay -->
        <div id="overlay" class="fixed inset-0 bg-black opacity-50 hidden z-30 md:hidden"></div>

        <!-- Main Content -->
        <main class="flex-1 p-6 md:p-10 flex flex-col md:flex-row gap-6">

            <!-- Form -->
            <form id="form" class="bg-white p-6 shadow-lg rounded-lg space-y-6 max-w-lg md:flex-1">
                <h2 class="text-3xl font-semibold text-gray-800 mb-4">Add Entry</h2>

                <div>
                    <label for="categoryType" class="block text-gray-700 font-medium mb-2">Select Type</label>
                    <select id="categoryType" required
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select Section</option>
                        <option value="income">Income</option>
                        <option value="expenses">Expenses</option>
                        <option value="savings">Savings</option>
                        <option value="transactions">Transactions</option>
                    </select>
                </div>

                <div id="dynamicFields" class="space-y-4">
                    <!-- Fields will appear dynamically here -->
                </div>

                <button type="submit" id="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">
                    Add Entry
                </button>
            </form>

            <!-- Recent Entries -->
            <div class="flex-1 bg-white p-6 shadow-lg rounded-lg space-y-4 pb-20">
                <h3 class="text-xl font-semibold text-gray-800">Recent Entries</h3>
                <ul id="recentEntries" class="divide-y divide-gray-200 max-h-96 overflow-y-auto"></ul>
            </div>

        </main>
    </div>

    <!-- Mobile Menu Bar -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg md:hidden z-50">
        <div class="flex justify-around items-center py-3">
            <a href="home.html" class="flex flex-col items-center text-blue-600">
                <i class="fas fa-tachometer-alt mb-1"></i>
                <span class="text-xs">Dashboard</span>
            </a>
            <a href="expenses.html" class="flex flex-col items-center text-gray-600">
                <i class="fas fa-plus-circle mb-1"></i>
                <span class="text-xs">Expenses</span>
            </a>
            <a href="income.html" class="flex flex-col items-center text-gray-600">
                <i class="fas fa-wallet mb-1"></i>
                <span class="text-xs">Income</span>
            </a>
            <a href="savings.html" class="flex flex-col items-center text-gray-600">
                <i class="fas fa-piggy-bank mb-1"></i>
                <span class="text-xs">Savings</span>
            </a>
        </div>
    </nav>

    <script src="settings.js"></script>
</body>

</html>
