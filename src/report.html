<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-50 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-md p-4 flex justify-between items-center md:hidden">
        <button id="menuButton" class="flex flex-col justify-between h-6 w-8 focus:outline-none">
            <span class="block h-0.5 w-full bg-gray-800"></span>
            <span class="block h-0.5 w-full bg-gray-800"></span>
            <span class="block h-0.5 w-full bg-gray-800"></span>
        </button>
        <h1 class="text-2xl font-bold text-gray-800">Expense Tracker</h1>
        <button id="logout" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Logout</button>
    </header>

    <div class="flex">

        <!-- Sidebar -->
        <aside id="sidebar"
            class="w-64 bg-white shadow-md h-screen fixed md:sticky top-0 transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-50">
            <div class="p-6">
                <h1 class="text-2xl font-bold mb-8 text-gray-800">Expense Tracker</h1>
                <nav class="space-y-4">
                    <a href="home.html" class="flex items-center py-2 px-4 rounded hover:bg-gray-200">
                        <i class="fas fa-tachometer-alt mr-3"></i> Dashboard
                    </a>
                    <a href="expenses.html" class="flex items-center py-2 px-4 rounded hover:bg-gray-200">
                        <i class="fas fa-plus-circle mr-3"></i> Expenses
                    </a>
                    <a href="income.html" class="flex items-center py-2 px-4 rounded hover:bg-gray-200">
                        <i class="fas fa-wallet mr-3"></i> Income
                    </a>
                    <a href="report.html" class="flex items-center py-2 px-4 rounded bg-gray-200">
                        <i class="fas fa-chart-line mr-3"></i> Reports
                    </a>
                    <a href="settings.html" class="flex items-center py-2 px-4 rounded hover:bg-gray-200">
                        <i class="fas fa-cog mr-3"></i> Settings
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Overlay for mobile -->
        <div id="overlay" class="fixed inset-0 bg-black opacity-50 hidden z-40 md:hidden"></div>

        <!-- Main content -->
        <main class="flex-1 p-4 md:p-8 pb-20 md:pb-8">

            <h2 class="text-3xl font-semibold text-gray-800 mb-6">Reports</h2>

            <!-- Filters -->
            <div class="flex flex-col md:flex-row gap-4 mb-6">
                <div>
                    <label for="reportFilter" class="block font-medium text-gray-700 mb-1">Group by:</label>
                    <select id="reportFilter" class="border rounded p-2 w-full md:w-48">
                        <option value="day">By Day</option>
                        <option value="month">By Month</option>
                        <option value="year">By Year</option>
                    </select>
                </div>
                <div>
                    <label for="typeFilter" class="block font-medium text-gray-700 mb-1">Type:</label>
                    <select id="typeFilter" class="border rounded p-2 w-full md:w-48">
                        <option value="all">All</option>
                        <option value="expenses">Expenses</option>
                        <option value="incomes">Income</option>
                    </select>
                </div>
            </div>

            <!-- Charts -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="bg-white p-4 rounded shadow-md">
                    <h3 class="text-gray-700 font-semibold mb-2">Total Amount by Date</h3>
                    <canvas id="lineChart"></canvas>
                </div>
                <div class="bg-white p-4 rounded shadow-md">
                    <h3 class="text-gray-700 font-semibold mb-2">Category Distribution</h3>
                    <canvas id="pieChart"></canvas>
                </div>
            </div>

            <!-- Report Table -->
            <div class="bg-white shadow-md rounded p-4 overflow-auto max-h-[400px]">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50 sticky top-0">
                        <tr>
                            <th class="px-4 py-2 text-left text-gray-600 font-medium">Date</th>
                            <th class="px-4 py-2 text-left text-gray-600 font-medium">Category / Source</th>
                            <th class="px-4 py-2 text-left text-gray-600 font-medium">Amount</th>
                            <th class="px-4 py-2 text-left text-gray-600 font-medium">Description</th>
                        </tr>
                    </thead>
                    <tbody id="reportTable" class="divide-y divide-gray-200">
                        <!-- JS will populate -->
                    </tbody>
                </table>
            </div>

        </main>
    </div>

    <script src="report.js"></script>
</body>

</html>
